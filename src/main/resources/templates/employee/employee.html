<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"> </head>


<body>
    <nav th:replace="layouts :: navbar"></nav>
    <center>
        <div style="width: 1000px;">
            <table class="able table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <!-- <th> Id </th> -->
                        <!-- <th> Email id </th> -->
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email</th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aEmployee : ${employees}">
                        <!-- <td th:text="${aEmployee.ID}" /> -->
                        <!-- <td th:text="${aEmployee.emailId}" /> -->
                        <td th:text="${aEmployee.firstName}" />
                        <td th:text="${aEmployee.lastName}" />
                        <td th:text="${aEmployee.emailId}" />
                        <td> 
                            <a th:href="@{/employees/update(id=${aEmployee.ID})}"
                             class="btn btn-info btn-s" >Update</a>
                        
                            <a th:href="@{/employees/delete(id=${aEmployee.ID})}"
                             class="btn btn-danger btn-s"
                             onclick="if (!(confirm('Are you sure?')))" return false
                             
                             >Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </center>
</body>

</html>
