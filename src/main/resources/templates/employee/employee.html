<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"> </head>


<body>
    <nav th:replace="layouts :: navbar"></nav>
    <center>
        <div style="width: 1000px;">
            <table class="able table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <!-- <th> Id </th> -->
                        <!-- <th> Email id </th> -->
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Project Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aEmployee : ${employees}">
                        <!-- <td th:text="${aEmployee.ID}" /> -->
                        <!-- <td th:text="${aEmployee.emailId}" /> -->
                        <td th:text="${aEmployee.firstName}" />
                        <td th:text="${aEmployee.lastName}" />
                        <td th:text="${aEmployee.projectCount}" />
                    </tr>

                </tbody>
            </table>

        </div>
    </center>
</body>

</html>
