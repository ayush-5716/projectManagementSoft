<pTable th:fragement="pTable">

        <th> Count </th>
        <!-- <th> Project Description </th> -->
      </tr>
    </thead>
    <tbody>
      <tr th:each="aProject : ${projects}">
        <!-- <td th:text="${aProject.projectId}" /> -->
